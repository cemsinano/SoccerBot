%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_ask_league_name
- action_leader_name
config:
  store_entities_as_slots: true
entities:
- league_name
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- leader_info:
    use_entities: true
slots:
  league_name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_league_name:
  - text: Which league are you interested in?
  utter_goodbye:
  - text: Talk to you soon.
  - text: Goodbye!
  utter_greet:
  - text: Hello there! I am FootballBot. How can I help you?
